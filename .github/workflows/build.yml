name: Build main
on:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - '**.MD'
      - '.gitignore'
      - 'LICENCE'
      - 'CODEOWNERS'

jobs:
  build:
    name: Checkout code and run tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
      - name: Set up Java 25
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: '25'
          architecture: x64
          cache: 'gradle'
      - name: Build gradle artifacts
        shell: bash
        run: |
          ./gradlew installDist
      - name: Run tests
        run: |
          ./gradlew test
